group 'groovy'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.apache.ivy', name: 'ivy', version: '2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
